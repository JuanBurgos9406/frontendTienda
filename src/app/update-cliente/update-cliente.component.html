
<div class="container d-flex justify-content-center align-items-center">
  <div class="col-12 ">
    <h2>Update Employee</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">nombre</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)] = "cliente.nombre">
      </div>
      <div class="form-group">
        <label for="lastName">apellido</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)] = "cliente.apellido">
      </div>
      <div class="form-group">
        <label for="emailId">Email Address</label>
        <input type="email" class="form-control" id="emailId" name="email" [(ngModel)] = "cliente.email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">telefono</label>
        <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)] = "cliente.telefono">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>
